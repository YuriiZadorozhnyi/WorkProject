<ul class="menu">

    <li>
      <a routerLink="/">Categories</a>
    </li>

    <li>
      <a routerLink="/products" (click)="prodToggle()">Products</a>  <!-- if I set an refference (not #) my page reload and togle not working -->
      <div *ngIf="productStatusTogle">
        <ul class="dropDownMenu">
          <li *ngFor = "let category of categories">
            <a [routerLink]="['/production', category.id]"> {{category.name | uppercase}} </a>
          </li>
        </ul>
      </div>
    </li>

    <li>
      <a routerLink="/details">Details</a>
    </li>

    <li>
      <a routerLink="/cart">Basket</a>
    </li>

    <li>
      <a href="javaScript:void(0)" (click)="filtToggle()">Filter</a> <!-- if I set an refference (not #) my page reload and togle not working -->
      <div *ngIf="filterStatusTogle">
        <form>
          <label>
            Title
            <input type="text">
          </label>
          <label>
            Manufacturer
            <input type="text">
          </label>
          <input type="submit">
        </form>
      </div>
    </li>
    
</ul>

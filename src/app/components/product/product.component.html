<div>  
    <div class="product">

        <h1>{{product?.title | capitalize}}</h1>

        <img [src]="product?.imgurl">
        <p class="productDescription">{{product?.description | capitalize}}</p>
        <p>{{product?.manufacturer | uppercase}}</p>
        <p>{{product?.price | currency }}</p>

    </div>
</div>
